- name: FoRTE
  id: forte
  description: >
    The FoRTE lab focuses on research that challenges the intersection of hardware and software.  
    With a focus in security, systems, and architecture, the lab is known for its work in fuzzing.  
    Under the direction of Dr. Matthew Hicks, the research I conduct with this lab centers around how hardware can be fuzzed more efficiently and with better coverage.  
    Specifically, I will be working on a better implementation for fuzzing processors.
